<div class="container">
  <app-product-filter
    class="filter-item"
    (categorySelected)="onFilterChange($event)"
  ></app-product-filter>
  <div>
    <div class="product-container" *ngIf="products$ | async as products">
      <app-product-card
        class="product-item"
        *ngFor="let product of products"
        [product]="product"
        (addToCart)="onAddToCart()"
      ></app-product-card>
    </div>
    <app-paginator
      [totalItems]="total$ | async"
      [itemsPerPage]="pageSize$ | async"
      [currentPage]="page$ | async"
      (pageChanged)="onPageChanged($event)"
    >
    </app-paginator>
  </div>
</div>
<ng-template #noProducts>
  <p>No products available.</p>
</ng-template>
